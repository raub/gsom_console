
bind quote_left toggle_console

bind w +move_up
bind s +move_down
bind a +move_left
bind d +move_right

alias +m_up "+move_up; recolor #549f16"
alias -m_up "-move_up; recolor #9f5416"
alias +m_down "+move_down; recolor #549f16"
alias -m_down "-move_down; recolor #9f5416"
alias +m_left "+move_left; recolor #54169f"
alias -m_left "-move_left; recolor #9f5416"
alias +m_right "+move_right; recolor #54169f"
alias -m_right "-move_right; recolor #9f5416"

bind t +m_up
bind g +m_down
bind f +m_left
bind h +m_right
