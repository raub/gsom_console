[plugin]

name="GsomConsole"
description="A Half-Life 1 inspired console for Godot projects. There is a singleton and optional UI.
The core idea: you have CVARs (console variables) and CMDs (commands). You can use CVARs as global variables and settings. CMDs are like global events/signals."
author="Luis Blanco"
version="0.2.0"
script="gsom_console.gd"
